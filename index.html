<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzify</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
       
        <div class="card shadow p-4">
            <h2 class="text-center mb-3">Quizzify</h2>

            <!-- Category Selection -->
            <div id="category-container">
                <label for="category" class="form-label">Choose a category:</label>
                <select id="category" class="form-select">
                    <option value="9">General Knowledge</option>
                    <option value="18">Computer Science</option>
                    <option value="23">History</option>
                    <option value="21">Sports</option>
                </select>
                <button id="start-btn" class="btn btn-success mt-3">Start Quiz</button>
            </div>
           
            <!-- Quiz Section -->
            <div id="quiz-container" style="display: none;">
                <p id="question-text" class="lead"></p>
                <div id="answer-options" class="row g-3"></div>
                <p id="timer" class="text-danger fw-bold">Time Left: 10s</p>
                <button id="next-btn" class="btn btn-primary mt-3" disabled>Next</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
